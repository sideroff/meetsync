<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="getCountryViewValue">
      <mat-option *ngFor="let country of filteredCountries | async | keyvalue" [value]="country">
        {{country.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
