<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="City" aria-label="Number" matInput [formControl]="cityInput"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption (optionSelected)="onCitySelected($event)"
      [displayWith]="parseAutocompleteObject">
      <mat-option *ngIf="isGettingCities" [disabled]="true">
        <loader [isLoading]="isGettingCities"></loader>
      </mat-option>
      <mat-option *ngFor="let option of options" [value]="option">
        {{option.description}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
